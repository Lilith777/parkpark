<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
    <link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <!-- 시계 -->
    <div id="clock"></div>
    
   <!-- 날씨 -->
    <div id="weather">
        <span></span> <!-- 날씨 상태 -->
        <span></span> <!-- 도시 이름 -->
    </div>
   
   <!-- 인사 -->
   <div id="greeting" style="display: none;">안녕하세요!<br>당신을 알고싶어요</div>

   <div id="main-container">
    <!-- 로그인 창 -->
    <div id="login-container">
        <h2>로그인</h2>
        <input type="text" id="username" placeholder="사용자 이름" />
        <input type="password" id="password" placeholder="비밀번호" />
        <button id="login-btn">로그인</button>
        <div id="message">
            로그인 후<br>오늘의 색상을 확인할 수 있어요
        </div>
    </div>

    <!-- 빈 공간 추가 -->
    <div id="empty-space"></div> <!-- 로그인 창과 Todo List 사이의 빈 공간 -->

    <!-- Todo List -->
    <div id="todo-container">
        <h3>할 일 목록</h3>
        <input type="text" id="todo-input" placeholder="할 일을 입력하세요" />
        <button id="add-todo-btn">추가</button>
        <ul id="todo-list"></ul>
    </div>
</div>

<script src="js/weather.js"></script>
<script src="js/login.js"></script>
<script src="js/TodoList.js"></script>
<script src="js/clock.js"></script>
</body>
</html>
